<div class="form-group row">
  <div class="headText">Select which fields to be included with your file export. Settings toggles to 'On' will export that data to a separate tab in your download</div>
  <div class="col-lg-12 desc" *ngFor="let sheet of sheets; let i = index">
    <div class="col-lg-12 page_sub_head1">
      <div class="float-left"><b> {{sheet.name}}</b></div>
      <div class="float-right">
        <ui-switch [checked]="sheet.show"
                   [(ngModel)]="sheet.show"></ui-switch>
      </div>
    </div>
    <div class="col-lg-12 margin-top-10" *ngIf="sheet.show" dnd-sortable-container [sortableData]="sheet.fields">
      <div class="col-lg-4" *ngFor="let field of sheet.fields; let i = index" dnd-sortable [sortableIndex]="i">
        <div class="checkbox">
          <label><input type="checkbox" [(ngModel)]="field.show"> {{field.name}} </label>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="col-lg-12 desc">
  <div class="float-right">
    <button class="btn btn-primary-blue" style="border-radius:5px !important;" (click)="save()"> {{buttonText}}</button>
    <button class="btn btn btn-primary-red" style="border-radius:5px !important;" (click)="cancel()"> Cancel</button>
  </div>
</div>
