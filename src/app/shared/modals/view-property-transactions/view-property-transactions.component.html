
<div class="tenants-pane">
  <table class="table table-bordered table-sm table-head" *ngIf="saleCompTransactionList.length>0">
        <thead>
            <tr>
                <th class="table-5">Date<i class="fa fa-sort left5"></i></th>
                <th class="table-30">Buyer <i class="fa fa-sort left5"></i></th>
                <th class="table-30">Seller<i class="fa fa-sort left5"></i></th>             
                <th class="table-15">Sale Price</th>
                 <th class="table-20">Sale Type</th>                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let transaction of saleCompTransactionList">
                <td (click)="showPropertyDetails(transaction.SaleID)" style="cursor:pointer;"><a title="{{transaction.DeedOrSaleDate}}" href="javascript://" class="tenants-txt"><b>{{transaction.DeedOrSaleDate  | date: 'MM/dd/yyyy'}}</b></a></td>
                <td>{{transaction.Buyer}}</td>
                <td>{{transaction.Seller}}</td>         
                <td>{{transaction.SoldPrice | currency:'USD':'symbol':'1.0-0'}}</td>              
                <td>{{transaction.SaleTypeName}}</td>      
                <!--<td><span *ngIf="transaction.OfficePhone">  O:+{{tenant.OfficePhone | slice:0:2}} ({{tenant.OfficePhone | slice:2:4}}) {{tenant.OfficePhone | slice:4:8}} {{tenant.OfficePhone | slice:8:12}}</span></td>
              -->
            </tr>

        </tbody>
    </table>
</div>
