<div class="col-lg-12 no-padding report">

    <div class="sidebar innerpages" style="height: 670px !important">
      <h4 class="report-heading">Report Builder</h4>
    </div>
  </div>-->
  <div class="row">
    <div class="col-lg-12 pt-3 margin-top-20" style="background:#fff;" *ngIf="!reportUrl">
      <div class="row">
        <div class="form-group col-lg-7">
          <div class="row">
          <label class="control-label mt-2 col-lg-3" for="ulmName">ULM link name</label>
          <div class="col-lg-9">
            <input class="form-control" id="ulmName" [(ngModel)]="ulmName" />
          </div>
          </div>
        </div>
        <div class="col-lg-1">
          <button class="btn btn-success mb-2" (click)="generateUrl()"> Generate
          </button>
        </div>
        <div class="col-lg-1">
          <button class="btn btn-default-red mb-2" (click)="backToResults()"> Cancel
          </button>
        </div>
      </div>
    </div>
    <div class="col-lg-11 margin-top-20" *ngIf="reportUrl">
      <div class="col-lg-4">
        <label class="lblName">{{URLName}}</label><br>
        <a [href]="reportUrl">{{reportUrl}}</a>
      </div>
      <div class="col-lg-2">
        <button class="btn btn-primary-blue" style="border-radius:5px !important;" (click)="backToResults()"> Done
        </button>
      </div>
    </div>
  </div>
</div>
