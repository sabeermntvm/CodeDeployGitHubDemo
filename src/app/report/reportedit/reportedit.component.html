<div id="testmodal" class="modal fade" style="z-index: 10000">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div><b>Select the Image You Wish to Use</b></div>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <div class="col-lg-12" style="margin-bottom: 10px">
                    <div class="col-lg-3 no-padding"><b>Image Library</b></div>
                    <div class="col-lg-9 no-padding">
                        <div class="detl-dashed-lin"></div>
                    </div>
                </div>
                <div class="col-lg-3" *ngFor="let media of mediaList">
                    <div class="media-img1">
                        <img class="img-responsive img" data-dismiss="modal" [src]="media.url" (click)="selectImage(media.PropertyID, media.url)"
                            width="100%">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
