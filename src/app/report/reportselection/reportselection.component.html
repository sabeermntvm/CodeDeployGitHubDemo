<div class="col-lg-6 no-padding" *ngIf="showHeader"></div>

<div class="col-md-12 no-padding" *ngIf="!isReportSelected">
    <div class="row">
        <div class="p-3 selectRepRow" *ngFor="let report of reportList | orderBy : 'reportLayout'">
            <div class="row no-padding">
                <div class="center" (click)="selectReport(report.ReportId)" >
                    <div class="col-lg-12">
                        <div class="template-portrait" *ngIf="report.reportLayout != 'landscape'">
                            <h4 class="headText">{{report.reportTitle}}</h4>
                            <button class="btn btn-add" title="Add Packages" type="button" (click)="selectReport(report.ReportId)">Add
                                To Package</button>
                            <img [src]="report.PreviewImage" class="img-fluid">
                        </div>
                        <div class="template-landscape" *ngIf="report.reportLayout == 'landscape'">
                            <h4 class="headText">{{report.reportTitle}}</h4>
                            <button class="btn btn-add" title="Add Packages" type="button" (click)="selectReport(report.ReportId)">Add
                                To Package</button>
                            <img [src]="report.PreviewImage" class="img-fluid">
                        </div>
                    </div>
                </div>              
            </div>
        </div>
    </div>
</div>

<div class="col-lg-12 no-padding" *ngIf="isReportSelected">
    <div class="row  mb-4">
        <div class="p-3 selectRepRow" *ngFor="let selReport of reportList | orderBy : 'reportLayout'">
            <div *ngIf="!selReport.IsSelected">
                <div class="row no-padding">
                    <div class="center" (click)="selectReport(selReport.ReportId)">
                        <div class="col-lg-12">
                            <div class="template-portrait" *ngIf="selReport.reportLayout != 'landscape'">
                                <h4 class="headText">{{selReport.reportTitle}}</h4>
                                <button class="btn btn-add" title="Add Packages" type="button" (click)="selectReport(selReport.ReportId)">
                                    Add To Package</button>
                                <img [src]="selReport.PreviewImage" class="img-fluid">
                            </div>
                            <div class="template-landscape" *ngIf="selReport.reportLayout == 'landscape'">
                                <h4 class="headText">{{selReport.reportTitle}}</h4>
                                <button class="btn btn-add" title="Add Packages" type="button" (click)="selectReport(selReport.ReportId)">
                                    Add To Package</button>
                                <img [src]="selReport.PreviewImage" class="img-fluid">
                            </div>
                        </div>

                    </div>
                   
                </div>
            </div>
        </div>
    </div>
</div>
