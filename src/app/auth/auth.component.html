<div class="login login-with-news-feed">
  <div class="news-feed">
      <div class="news-image" style="background-image: url(assets/img/login-bg/empirical_bg.jpg)"></div>
      <div class="news-caption">
          <h4 class="caption-title"><b>Empirical CRE</b></h4>
          <p>
              Commercial real estate technology + research solutions.
          </p>
      </div>
  </div>
  <div class="right-content">
      <div class="login-header">
          <div class="brand">
              <img src="assets/img/EmpiricalCRE_Logo_Primary.png" class="img-fluid" alt="logo" title="Empirical">

              <small>Sign In to your account</small>
          </div>
      </div>
      <div class="login-content">
            <div class="text-danger" *ngIf="this.invalidLogin">
            
                    <strong>{{invalidMessage}}</strong>
                    </div>
          <form #f="ngForm" (ngSubmit)="formSubmit(f)" class="margin-bottom-0">
              <div class="form-group m-b-15">
                  <input type="text" class="form-control form-control-lg" ngModel placeholder="Username" required name="username" />
              </div>
              <div class="form-group m-b-15">
                  <input type="password" class="form-control form-control-lg" ngModel placeholder="Password"  name="password" required />
              </div>
              <div class="login-buttons">
                  <button type="submit" class="btn btn-success btn-block btn-lg">Login</button>
              </div>
              <hr />
              <p class="text-center text-grey-darker">
                  &copy; 2018 Empirical CRE
              </p>
          </form>
      </div>
  </div>
</div>
